            <h3>Contact Us</h3>

            <p>Please make specific requests in comments section</p>

            <form action="https://phoenixtoursatoz.com/scripts/reservations.php" method="post">

                <label for="myFName">First Name:</label>
                <input type="text" id="myFName" name="myFName" required />

                <label for="myLName">Last Name:</label>
                <input type="text" id=" myLName" name="myLName" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="phone">Phone:</label>
                <input type="phone" id="phone" name="phone" required />

                <label for="arrDate">Arrival Date:</label>
                <input type="date" id="arrDate" name="arrDate" required />

                <label for="nbrTour">Tour:</label>
                <input type="tour" id="nbrTour" name="nbrTour" required />

                <label for="nbrQuanity">Quanity:</label>
                <input type="quanity" id="nbrquanity" name="nbrquanity" required min="1" max="14" />

                <label for="comments">Comments:</label>
                <textarea id="comments" name="comments" rows="2" cols="20" required>
    </textarea>

                <input type="submit" name="mySubmit" id="mySubmit" value="Submit" />

            </form>
