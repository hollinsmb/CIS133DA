<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="ho4styles">
    <style> body { background-color: #eaeaea; color: #000033; } </style>
    <style> .new { font-weight: bold; font-style: italic; } </style>
    <title>Your Document Title</title>
</head>
<body>
    <p style="background-color: green; color: white;">This paragraph is styled inline</p>
    <p>This paragraph is styled by the "body" selector in an embedded stylesheet</p>
    <p class="new">This paragraph is styled by the "new" class selector in an embedded stylesheet</p>
    <div>This div text is styled by the "div" selector in an external stylesheet</div>
</body>
</html>
